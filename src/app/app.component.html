<mat-toolbar color="primary">
    <span> TabforUs </span>
</mat-toolbar>

<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon svgIcon="Itune"> </mat-icon> Prodcasts
        </ng-template>
        <h2> Prodcasts Available Shortly </h2>
        <img src="../../assets/muted.png" width="200px" height="200px" style="margin : auto ; display : block " />
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Blogs Feed
        </ng-template>

        <h2> Blogs Available Shortly</h2>
        <img src="../../assets/muted.png" width="200px" height="200px" style="margin : auto ; display : block " />

    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon svgIcon="you-tube"></mat-icon> You Tube
        </ng-template>
        <app-you-tube></app-you-tube>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            Social Media
        </ng-template>

        <h2> Social Media Available Shortly </h2>
        <img src="../../assets/muted.png" width="200px" height="200px" style="margin : auto ; display : block " />
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            News Post
        </ng-template>

        <h2> News Post Available Shortly</h2>
        <img src="../../assets/muted.png" width="200px" height="200px" style="margin : auto ; display : block " />
    </mat-tab>
</mat-tab-group>
